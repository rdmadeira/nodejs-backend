<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPC Rest API</title>
  </head>
  <body>
    <form method="post" action="/api/users">
      <h3>Create user:</h3>
      <input name="name" id="name" placeholder="name" />
      <input name="lastname" id="lastname" placeholder="lastname" />
      <input name="email" id="email" placeholder="email" type="email" />
      <button type="submit">Send</button>
    </form>
    <hr />
    <hr />
    <h3>Get/Delete user:</h3>
    <form method="get" action="/api/users/user">
      <input name="email" id="email" placeholder="input the email" />
      <button type="submit">Find</button>
    </form>
    <hr />
    <hr />
    <form method="post" action="/api/posts/">
      <h3>Create Post:</h3>
      <input name="userId" id="userId" placeholder="userId" />
      <input name="title" id="title" placeholder="title" />
      <textarea
        name="body"
        id="body"
        placeholder="Enter your post"
        cols="40"
        rows="10"
      >
My new post</textarea
      >
      <button type="submit">Send</button>
    </form>
    <hr />
    <hr />
    <a href="/api/users">Go to Users</a>
  </body>
</html>
